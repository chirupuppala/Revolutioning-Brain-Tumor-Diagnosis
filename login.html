{% extends "base.html" %}
{% block content %}
<section class="auth">
    <h2>Log In</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</section>
{% endblock %}
