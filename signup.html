{% extends "base.html" %}
{% block content %}
<section class="auth">
    <h2>Sign Up</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="credentials" placeholder="Medical Credentials" required>
        <button type="submit">Sign Up</button>
    </form>
</section>
{% endblock %}
