{% extends "base.html" %}
{% block content %}
<section class="dashboard">
    <h2>Welcome to your Dashboard</h2>
    <div class="upload">
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload and Diagnose</button>
        </form>
    </div>
</section>
{% endblock %}
